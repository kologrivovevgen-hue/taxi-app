<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f5; display: flex; justify-content: center; padding: 20px; }
        .app { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #0088cc; color: white; border: none; font-weight: bold; }
        h2 { text-align: center; color: #0088cc; }
    </style>
</head>
<body>
    <div class="app">
        <h2>Заказ такси 2026</h2>
        <label>Откуда:</label>
        <select id="from"><option>КЕДРОВЫЙ</option><option>КАЛИНИНСК</option></select>
        <label>Куда:</label>
        <select id="to"><option>ПУДИНО</option><option>КЕДРОВЫЙ</option></select>
        <button onclick="send()">ПОДТВЕРДИТЬ ЗАКАЗ</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function send() {
            let order = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                price: "400р"
            };
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
