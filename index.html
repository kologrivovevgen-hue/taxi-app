<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #0088cc; --bg: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: var(--text); }
        .card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 420px; margin: auto; border: 1px solid rgba(255,255,255,0.3); }
        
        .header { width: 100%; height: 180px; background: url('https://s.auto.drom.ru/i24219/pubs/4/62534/2807086.jpg') center/cover; position: relative; }
        .header-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.7)); display: flex; align-items: flex-end; padding: 20px; }
        .header-title { color: white; margin: 0; font-size: 24px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .content { padding: 20px; }
        .section-title { font-size: 11px; font-weight: 800; color: #95a5a6; text-transform: uppercase; letter-spacing: 1.5px; margin: 15px 0 8px 5px; display: flex; align-items: center; gap: 5px; }
        
        .input-group { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 14px; padding: 12px; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .input-group:focus-within { border-color: var(--main); background: white; box-shadow: 0 0 0 3px rgba(0,136,204,0.1); }
        .input-group i { color: var(--main); font-size: 18px; width: 20px; text-align: center; }
        
        select, input { border: none; background: transparent; width: 100%; font-size: 16px; font-weight: 600; outline: none; color: var(--text); cursor: pointer; }
        
        .row { display: flex; gap: 12px; margin-bottom: 5px; }
        .flex-1 { flex: 1; }

        /* Стиль итоговой кнопки */
        .order-btn { 
            background: var(--main); color: white; border: none; width: 100%; padding: 18px; 
            border-radius: 18px; font-size: 18px; font-weight: 800; cursor: pointer; 
            margin-top: 25px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 8px 20px rgba(0,136,204,0.3); transition: 0.3s;
        }
        .order-btn:active { transform: scale(0.96); }
        .price-badge { background: rgba(255,255,255,0.2); padding: 6px 14px; border-radius: 10px; font-size: 20px; }

        .hint { font-size: 12px; color: #7f8c8d; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="header-overlay">
                <h1 class="header-title">ПОПУТЧИК 2026</h1>
            </div>
        </div>

        <div class="content">
            <div class="section-title"><i class="fas fa-route"></i> Маршрут</div>
            <div class="row">
                <div class="flex-1">
                    <div class="input-group">
                        <i class="fas fa-location-dot"></i>
                        <select id="f" onchange="calc()"><option>КЕДРОВЫЙ</option><option>КАЛИНИНСК</option><option>ЛУШНИКОВО</option><option>ПУДИНО</option><option>ОСТАНИНО</option></select>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="input-group">
                        <i class="fas fa-flag-checkered"></i>
                        <select id="t" onchange="calc()"><option>КАЛИНИНСК</option><option>КЕДРОВЫЙ</option><option>ЛУШНИКОВО</option><option>ПУДИНО</option><option>ОСТАНИНО</option></select>
                    </div>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-clock"></i> Когда едем</div>
            <div class="row">
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-calendar-day"></i><input type="text" id="d" readonly></div>
                </div>
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-stopwatch"></i><input type="time" id="tm" onchange="calc()"></div>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-users"></i> Пассажиры</div>
            <div class="row">
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-user"></i><select id="s" onchange="calc()"><option value="1">1 чел</option><option value="2">2 чел</option><option value="3">3 чел</option><option value="4">4 чел</option></select></div>
                </div>
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-child"></i><select id="k" onchange="calc()"><option value="Нет">Без детей</option><option value="Да">С детьми</option></select></div>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-plus-circle"></i> Опции</div>
            <div class="row">
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-house-user"></i><select id="st" onchange="calc()"><option value="Нет">Остановка</option><option value="Да">До двери</option></select></div>
                </div>
                <div class="flex-1">
                    <div class="input-group"><i class="fas fa-suitcase"></i><select id="l" onchange="calc()"><option value="0">Без багажа</option><option value="100">С багажом</option></select></div>
                </div>
            </div>

            <button class="order-btn" onclick="sendOrder()">
                <span>ЗАКАЗАТЬ ГРАНТУ</span>
                <span class="price-badge" id="display_price">400₽</span>
            </button>
            <p class="hint">Водитель свяжется с вами сразу после заказа</p>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const FARES = {"КЕДРОВЫЙ": 0, "КАЛИНИНСК": 400, "ЛУШНИКОВО": 350, "ПУДИНО": 300, "ОСТАНИНО": 300};

        function calc() {
            const f = document.getElementById('f').value;
            const t = document.getElementById('t').value;
            const tm = document.getElementById('tm').value;
            const st = document.getElementById('st').value;
            const l = parseInt(document.getElementById('l').value);

            let base = Math.max(FARES[f] || 0, FARES[t] || 0) || 350;
            
            // Ночной тариф (22:00 - 08:00)
            const hour = parseInt(tm.split(':')[0]);
            if (hour >= 22 || hour < 8) base *= 2;

            let total = base + (st === "Да" ? 50 : 0) + l;
            document.getElementById('display_price').innerText = total + "₽";
            return total;
        }

        // Инициализация
        const now = new Date();
        document.getElementById('d').value = now.toLocaleDateString('ru-RU', {day:'2-digit', month:'2-digit'});
        document.getElementById('tm').value = String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');
        calc();

        function sendOrder() {
            const tm = document.getElementById('tm').value;
            const [h, m] = tm.split(':').map(Number);
            const orderTime = new Date(); orderTime.setHours(h, m, 0, 0);

            if (orderTime < new Date()) {
                tg.showAlert("Нельзя заказать машину на прошедшее время! ❌");
                return;
            }

            let data = {
                f: document.getElementById('f').value,
                t: document.getElementById('t').value,
                d: document.getElementById('d').value,
                tm: tm,
                s: document.getElementById('s').value,
                k: document.getElementById('k').value,
                st: document.getElementById('st').value,
                l: document.getElementById('l').value,
                p: document.getElementById('display_price').innerText
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
